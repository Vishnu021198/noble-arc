{% extends 'adminapp/base.html' %}

{% load static %}

{% block content %}

<div class="container-xxl flex-grow-1 container-p-y">
    <!-- Basic Layout -->
    <div class="row">
      <div class="col-xl">
        <div class="card mb-4">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Add Category</h5>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label class="form-label" for="basic-default-fullname">Category ID</label>
                <input type="text" class="form-control" id="basic-default-fullname" placeholder="" />
              </div>
              <div class="mb-3">
                <label class="form-label" for="basic-default-company">Category Name</label>
                <input type="text" class="form-control" id="basic-default-company" placeholder="" />
              </div>
              <div class="input-group">
                <label class="form-label" for="basic-default-company">Upload Image</label> &nbsp; &nbsp;
                <input type="file" class="form-control" id="inputGroupFile02" />
                <label class="input-group-text" for="inputGroupFile02">Upload</label>
              </div>
              <br>
              <a href="/adminapp/admin_category" class="btn btn-primary">Add Category</a>
            </form>
          </div>
        </div>
    </div>
</div>
<!-- / Content -->


{% endblock %}
