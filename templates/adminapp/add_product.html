{% extends 'adminapp/base.html' %}

{% load static %}

{% block content %}

<div class="container-xxl flex-grow-1 container-p-y">
    {% comment %} <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Forms/</span> Vertical Layouts</h4> {% endcomment %}

    <!-- Basic Layout -->
    <div class="row">
      <div class="col-xl">
        <div class="card mb-4">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Add Product</h5>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label class="form-label" for="basic-default-fullname">Product ID</label>
                <input type="text" class="form-control" id="basic-default-fullname" placeholder="" />
              </div>
              <div class="mb-3">
                <label class="form-label" for="basic-default-company">Product Name</label>
                <input type="text" class="form-control" id="basic-default-company" placeholder="" />
              </div>
              <div class="input-group">
                <label class="form-label" for="basic-default-company">Upload Image</label> &nbsp; &nbsp;
                <input type="file" class="form-control" id="inputGroupFile02" />
                <label class="input-group-text" for="inputGroupFile02">Upload</label>
              </div>
              <div class="mb-3">
                <label class="form-label" for="basic-default-email">Category</label>
                <div class="input-group input-group-merge">
                  <input type="text"id="basic-default-email"class="form-control"
                    placeholder=""aria-label="john.doe"aria-describedby="basic-default-email2"/>
                  {% comment %} <span class="input-group-text" id="basic-default-email2">@example.com</span> {% endcomment %}
                </div>
                {% comment %} <div class="form-text">You can use letters, numbers & periods</div> {% endcomment %}
              </div>
              <div class="mb-3">
                <label class="form-label" for="basic-default-company">Description</label>
                <textarea
                  id="basic-default-message"class="form-control"
                  placeholder=""></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label" for="basic-default-phone">Price</label>
                <input
                  type="text"id="basic-default-phone"
                  class="form-control phone-mask"placeholder=""/>
              </div>
              <div class="mb-3">
                <label class="form-label" for="basic-default-phone">Quantity</label>
                <input
                  type="text"id="basic-default-phone"
                  class="form-control phone-mask"placeholder=""/>
              </div>
              <a href="/adminapp/admin_products" class="btn btn-primary">Add Product</a>
            </form>
          </div>
        </div>
    </div>
</div>
<!-- / Content -->


{% endblock %}
