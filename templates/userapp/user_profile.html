{% extends 'userapp/base.html' %}

{% load static %}

{% block content %}
    <!-- breadcrumb-section -->
    <div class="breadcrumb-section breadcrumb-bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2 text-center">
                    <div class="breadcrumb-text">
                        <h1>Hello&nbsp;&nbsp;{{user.name}}</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end breadcrumb section -->

    <div class="container mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="list-group">
                    <a href="" class="list-group-item list-group-item-action">
                        Account
                    </a>
                    <a href="" class="list-group-item list-group-item-action">
                        My Orders
                    </a>
                    <a href="" class="list-group-item list-group-item-action">
                        WishList
                    </a>
                    <a href="/add_address" class="list-group-item list-group-item-action">
                        Add Address
                    </a>
                    <a href="" class="list-group-item list-group-item-action">
                        Manage Address
                    </a>
                    <a href="" class="list-group-item list-group-item-action">
                        Reset Password
                    </a>
                </div>
            </div>

            <!-- Dashboard Content -->
            <div class="col-md-9">
                <!-- Edit Profile Section -->
                <div class="card" style="text-align: center; background-color: #f9f9f9; padding: 20px; border-radius: 10px;">
                    <div class="card-body">
                        <p class="mb-0" style="color: black; font-size: 18px; font-weight: bold;">
                            {{user.name}}
                        </p>
                        <p class="mb-0" style="color: black; font-size: 16px;">
                            {{user.email}}
                        </p>
                        <p style="color: black; font-size: 16px;">{{user.mobile}}</p>
                    </div>
                    <a href="" style="text-decoration: none; color: #007bff; font-weight: bold;">Edit Profile</a>
                </div>
                <br>
                <!-- Total Orders Section -->
                <div class="card" style="text-align: center; background-color: #f9f9f9; padding: 20px; border-radius: 10px;">
                    <div class="card-body">
                        <h5 class="card-title" style="color: black; font-size: 18px; font-weight: bold;">Total Orders</h5>
                        <h4 style="color: black; font-size: 24px; font-weight: bold;">{{order}}</h4>
                    </div>
                    <a href="" style="text-decoration: none; color: #007bff; font-weight: bold;">View Orders</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
