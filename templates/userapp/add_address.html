{% extends 'userapp/base.html' %}

{% load static %}

{% block content %}
    <!-- breadcrumb-section -->
    <div class="breadcrumb-section breadcrumb-bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2 text-center">
                    <div class="breadcrumb-text">
                        <h1>Add Address</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end breadcrumb section -->

    <div class="container mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="list-group">
                    <a href="" class="list-group-item list-group-item-action">
                        Account
                    </a>
                    <a href="" class="list-group-item list-group-item-action">
                        My Orders
                    </a>
                    <a href="" class="list-group-item list-group-item-action">
                        WishList
                    </a>
                    <a href="" class="list-group-item list-group-item-action">
                        Add Address
                    </a>
                    <a href="" class="list-group-item list-group-item-action">
                        Manage Address
                    </a>
                    <a href="" class="list-group-item list-group-item-action">
                        Reset Password
                    </a>
                </div>
            </div>

            <!-- Dashboard Content -->
            <div class="col-md-9">
                <div class="card single-accordion">
                    <div class="card-header" id="headingOne">
                      <h5 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                          Billing Address
                        </button>
                      </h5>
                    </div>

                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                      <div class="card-body">
                        <div class="billing-address-form">
                            <form action="" method="POST">{% csrf_token %}
                                <p><input type="text" placeholder="First Name" required></p>
                                <p><input type="text" placeholder="Last Name"></p>
                                <p><input type="email" placeholder="Email" required></p>
                                <p><input type="tel" placeholder="Phone" required></p>
                                <p><input type="text" placeholder="Address Line 1" required></p>
                                <p><input type="text" placeholder="Address Line 2"></p>
                                <p><input type="text" placeholder="City" required></p>
                                <p><input type="text" placeholder="Pincode" required></p>
                                <p><textarea name="bill" id="bill" cols="30" rows="10" placeholder="Say Something"></textarea></p>
                            
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
